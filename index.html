<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Downloader in JavaScript | AT Dilshan</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Image Downloader</h1>
        <p>Paste url of image link to download. This tool is made with vanilla javascript.</p>
      </header>
      <form action="#">
        <input type="url" placeholder="Paste file url" required>
        <button id="preview">Preview Image</button>
        <img id="image">
        <button id="download">Download Image</button>
      </form>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
